<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <title>InputB</title>
        </head>
        <body>
            <form>
                <fieldset id="Pessoa1">
                    <legend>Dados pessoais</legend>
                    <p><label for="firstname_id">Primeiro nome:</label>

                </fieldset>
            </form>
        </body>
    </html>
